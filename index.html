<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Few of Your Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>A Few of Your Favorite Things: A Survey!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="embarassing">What is your favorite embarassing story?</label>
            <input id="embarassing" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="namefavoritetmnt">What is your Teenage Mutant Ninja Turtle?</label>
            <input id="namefavoritetmnt" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="favoritecocktail">What is your favorite cocktail?</label>
            <input id="favoritecocktail" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="favoritejamovie">What is your favorite Julie Andrews Movie?</label>
            <input id="favoritejamovie" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Send it to the black box</button>
        </form>
      </div>

      <div id="confirmation">
        <h1>Confirmation of your darkest secrets!</h1>
        <p>Thank you, <span class="name"></span>, please see a recap of the information you provided below:</p>
          <ul>
              <li><span class="embarassing"></span></li>
              <li><span class="namefavoritetmnt"></span></li>
              <li><span class="favoritecocktail"></span></li>
              <li><span class="favoritejamovie"></span></li>
          </ul>

      </div>

    </div>

  </body>
</html>
